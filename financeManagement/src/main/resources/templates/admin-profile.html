
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            min-height: 100vh;
            padding: 3rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        form {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
            position: relative;
        }

        label {
            display: block;
            margin-top: 1.2rem;
            font-weight: 600;
            color: #34495e;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            border-color: #007bff;
        }

        .checkbox {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button {
            margin-top: 2rem;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success, .error {
            max-width: 500px;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .success {
            background-color: #e0f7e9;
            color: #27ae60;
        }

        .error {
            background-color: #fce4e4;
            color: #c0392b;
        }

        .back {
            text-align: center;
        }

        .back a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }

        .back a:hover {
            text-decoration: underline;
        }

        .toggle {
            position: absolute;
            right: 2rem;
            top: 3.3rem;
            cursor: pointer;
            font-size: 0.9em;
            color: #555;
            user-select: none;
        }

        .toggle + input {
            padding-right: 2.2rem;
        }

        .toggle-wrapper {
            position: relative;
        }

        #strengthMessage {
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            form {
                padding: 1.5rem;
            }

            button {
                font-size: 0.95rem;
            }

            .toggle {
                top: 3.1rem;
            }
        }
    </style>
</head>
<body>

<h1>Admin Profile Settings</h1>

<div th:if="${param.success}" class="success">‚úÖ Profile updated successfully!</div>
<div th:if="${param.passwordSuccess}" class="success">üîí Password changed successfully!</div>
<div th:if="${param.error == 'incorrectOld'}" class="error">‚ö†Ô∏è Incorrect old password!</div>
<div th:if="${param.error == 'passwordMismatch'}" class="error">‚ö†Ô∏è New passwords do not match!</div>
<div th:if="${param.error == 'notfound'}" class="error">‚ö†Ô∏è Admin account not found!</div>
<div th:if="${param.error and param.error != 'incorrectOld' and param.error != 'passwordMismatch' and param.error != 'notfound'}" class="error">‚ö†Ô∏è Unknown error occurred.</div>

<form th:action="@{/admin/profile}" th:object="${admin}" method="post">
    <label>Email:</label>
    <input type="email" th:field="*{email}" required />

    <label>Preferred Currency:</label>
    <select th:field="*{preferredCurrency}">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="NPR">NPR</option>
        <option value="INR">INR</option>
    </select>

    <div class="checkbox">
        <input type="checkbox" th:field="*{notificationsEnabled}" />
        <label>Enable Notifications</label>
    </div>

    <button type="submit">üíæ Update Profile</button>
</form>

<!-- ‚úÖ Password Change Form -->
<h2>Change Password</h2>
<form th:action="@{/admin/change-password}" method="post">
    <div class="toggle-wrapper">
        <label for="oldPassword">Old Password:</label>
        <input type="password" name="oldPassword" id="oldPassword" required />
        <span class="toggle" onclick="toggleVisibility('oldPassword')">üëÅÔ∏è</span>
    </div>

    <div class="toggle-wrapper">
        <label for="newPassword">New Password:</label>
        <input type="password" name="newPassword" id="newPassword" onkeyup="checkStrength()" required />
        <span class="toggle" onclick="toggleVisibility('newPassword')">üëÅÔ∏è</span>
        <div id="strengthMessage"></div>
    </div>

    <div class="toggle-wrapper">
        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required />
        <span class="toggle" onclick="toggleVisibility('confirmPassword')">üëÅÔ∏è</span>
    </div>

    <button type="submit">üîê Change Password</button>
</form>

<div class="back">
    <a th:href="@{/admin/dashboard}">‚¨ÖÔ∏è Back to Dashboard</a>
</div>

<script>
    function toggleVisibility(fieldId) {
        const input = document.getElementById(fieldId);
        input.type = input.type === 'password' ? 'text' : 'password';
    }

    function checkStrength() {
        const pwd = document.getElementById("newPassword").value;
        const msg = document.getElementById("strengthMessage");

        if (pwd.length < 8) {
            msg.textContent = "‚ùå Too short";
            msg.style.color = "red";
        } else if (!/[A-Z]/.test(pwd) || !/[0-9]/.test(pwd) || !/[!@#$%^&*]/.test(pwd)) {
            msg.textContent = "‚ö†Ô∏è Weak (add uppercase, numbers, symbols)";
            msg.style.color = "orange";
        } else {
            msg.textContent = "‚úÖ Strong password";
            msg.style.color = "green";
        }
    }
</script>

</body>
</html>
