<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <style>
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-family: 'Segoe UI', sans-serif;
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-top: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .back {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Forgot Password</h2>
  <form th:action="@{/forgot-password}" method="post">
    <div class="form-group">
      <label for="username">Enter your username:</label>
      <input type="text" name="username" id="username" required>
    </div>
    <button type="submit">Send Reset Link</button>
    <a class="back" th:href="@{/login}">‚Üê Back to login</a>
  </form>
</div>
</body>
</html>
