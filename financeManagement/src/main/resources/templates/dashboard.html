<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Moneezy</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            background-color: #f4f6f9;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background-color: #1e293b;
            color: white;
            height: 100vh;
            padding: 30px 20px;
            box-sizing: border-box;
            position: fixed;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .sidebar a,
        .sidebar form button {
            display: block;
            color: #cfd8dc;
            text-decoration: none;
            margin-bottom: 18px;
            font-weight: 500;
            background: none;
            border: none;
            padding: 10px 0;
            width: 100%;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sidebar a::after,
        .sidebar form button::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(120deg, rgba(0, 123, 255, 0.4), rgba(255, 255, 255, 0));
            transition: all 0.4s ease;
        }

        .sidebar a:hover::after,
        .sidebar form button:hover::after {
            left: 0;
        }

        .sidebar a:hover,
        .sidebar a.active,
        .sidebar form button:hover {
            color: white;
        }

        .main {
            margin-left: 240px;
            padding: 60px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #1e293b;
        }

        .summary-boxes {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
            min-width: 250px;
            flex: 1;
            max-width: 300px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }

        .box:nth-child(1) {
            animation: floatUp 1.5s ease-out forwards;
        }

        .box:nth-child(2) {
            animation: fallDown 1.5s ease-out forwards;
        }

        .box:nth-child(3) {
            animation: pulseFade 1.8s ease-out forwards;
        }

        .box h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #1e293b;
        }

        .box p {
            font-size: 26px;
            font-weight: 600;
            color: #2e7d32;
        }

        @keyframes floatUp {
            0% { transform: translateY(60px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fallDown {
            0% { transform: translateY(-60px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulseFade {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Moneezy</h2>
    <a href="/dashboard" class="active">Dashboard</a>
    <a th:href="@{/revenues/new}">Add Revenue</a>
    <a th:href="@{/expenses/new}">Add Expense</a>
    <a href="/revenues">View Revenues</a>
    <a href="/expenses">View Expenses</a>
    <a href="/reports">Reports</a>
    <a href="/settings">Settings</a>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>

<div class="main">
    <h1>ðŸ‘‹ Welcome Back to Your Dashboard</h1>

    <div class="summary-boxes">
        <div class="box">
            <h3>Total Revenue</h3>
            <p th:text="${totalRevenue}">Rs. 0</p>
        </div>
        <div class="box">
            <h3>Total Expenses</h3>
            <p th:text="${totalExpenses}">Rs. 0</p>
        </div>
        <div class="box">
            <h3>Net Balance</h3>
            <p th:text="${netBalance}">Rs. 0</p>
        </div>
    </div>
</div>

</body>
</html>
