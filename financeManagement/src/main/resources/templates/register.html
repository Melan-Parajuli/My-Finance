
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Moneezy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 450px;
    }

    .register-container h2 {
      margin-bottom: 30px;
      text-align: center;
      color: #2e7d32;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .message {
      text-align: center;
      font-weight: 600;
      margin-top: 10px;
    }

    .message.error {
      color: #c62828;
    }

    .message.success {
      color: #2e7d32;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="register-container">
  <h2>Create Your Account</h2>

  <form th:action="@{/register}" th:object="${user}" method="post">
    <label>Username</label>
    <input type="text" th:field="*{username}" required />

    <label>Email</label>
    <input type="email" th:field="*{email}" required />

    <label>Password</label>
    <input type="password" th:field="*{password}" required />

    <button type="submit">Register</button>
  </form>

  <div th:if="${success}" class="message success" th:text="${success}"></div>
  <div th:if="${error}" class="message error" th:text="${error}"></div>

  <div class="login-link">
    Already have an account? <a th:href="@{/login}">Login here</a>.
  </div>
</div>
</body>
</html>
