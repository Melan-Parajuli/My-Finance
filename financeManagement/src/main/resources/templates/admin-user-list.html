<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users - Moneezy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            padding: 40px 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 960px;
            background: #ffffff;
            padding: 40px 30px;
            margin: auto;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-weight: 500;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 14px 12px;
            border: 1px solid #e0e0e0;
            text-align: left;
        }

        th {
            background-color: #f4f6fa;
        }

        button {
            padding: 8px 16px;
            margin-right: 6px;
            border: none;
            border-radius: 8px;
            background: #2c3e50;
            color: #fff;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: transform 0.1s ease-in-out, background 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #1a242f;
        }

        button:active {
            transform: scale(0.94);
        }

        /* Water droplet effect */
        button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: pop 0.4s ease-out;
        }

        @keyframes pop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(15);
                opacity: 0;
            }
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            font-weight: 600;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        @media (max-width: 768px) {
            table, th, td {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üë• User Management</h1>

    <!-- ‚úÖ Show success messages -->
    <div th:if="${param.resetSuccess}" class="success">‚úÖ Password reset successfully!</div>
    <div th:if="${param.deleted}" class="success">‚úÖ User deleted successfully!</div>

    <!-- ‚úÖ Show total user count -->
    <p><strong>Total Users:</strong> <span th:text="${users.size()}">0</span></p>

    <!-- ‚úÖ Table of users -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">user1</td>
            <td th:text="${user.email}">user1@example.com</td>
            <td th:text="${user.role}">USER</td>
            <td>
                <form th:action="@{/admin/users/reset/{id}(id=${user.id})}" method="post" style="display:inline;">
                    <button type="submit">üîí Reset</button>
                </form>
                <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;"
                      onsubmit="return confirm('Are you sure you want to delete this user?');">
                    <button type="submit">üóëÔ∏è Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/dashboard}" class="back-link">‚¨ÖÔ∏è Back to Dashboard</a>
</div>
</body>
</html>
